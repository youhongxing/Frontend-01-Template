<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cell{
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: 1px solid white;
        vertical-align: middle;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>
<body>
    <div id="board"></div>
</body>
<script>
    let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
    ]

    let color = 1;

    function show(){
        let board = document.getElementById("board");
        board.innerHTML = "";
        for(let i =0; i < 3; i++){
            for(let j = 0; j < 3; j++){
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText = pattern[i][j] == 2 ? "❌" : 
                    pattern[i][j] == 1 ? "⭕️" : "";
                
                cell.addEventListener("click", () =>move(j, i));
                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"));
        }
    }

    function move(x, y){
        if(pattern[y][x] == 0){
            pattern[y][x] = color;
            if(check(pattern, color)){
                alert(color == 2 ? "❌ is winner" : "⭕️ is winner")
            }
            color = 3 - color;
            show();
            computerMove();
        }
    }

    function check(pattern, color){
        for(let i = 0; i < 3; i++){
            let win = true;
            for(let j = 0; j < 3; j++){
                if(pattern[i][j] != color){
                    win = false;
                    break;
                }
            }
            if(win) return true;
        }

        {
            for(let i = 0; i < 3; i++){
                let win = true;
                for(let j = 0; j < 3; j++){
                    if(pattern[i][j] != color){
                        win = false;
                        break;
                    }
                }
                if(win) return true;
            }
        }
        

        {
            let win = true;
            for(let j = 0; j < 3; j++){
                if(pattern[j][j] != color){
                    win = false;
                    break;
                }
            }
            if(win) return true;
        }

        {
            let win = true;
            for(let j = 0; j < 3; j++){
                if(pattern[j][2 - j] != color){
                    win = false;
                    break;
                }
            }
            if(win) return true;
        }

        return false;
    }

    function clone(pattern){
        return JSON.parse(JSON.stringify(pattern))
    }

    function willWin(pattern, color){
        for(let i = 0; i < 3; i++){
            for(let j = 0; j < 3; j++){
                if(pattern[i][j] !== 0)
                    continue;
                let tmp = clone(pattern);
                tmp[i][j] = color;
                if(check(tmp, color)){
                    return [j, i]
                }
            }
        }
        return null;
    }

    function computerMove(){
        let choice = bestChoice(pattern, color);
        if(choice.point){
            pattern[choice.point[1]][choice.point[0]] = color;
        }
        if(check(pattern, color)){
            alert(color == 2 ? "❌ is winner" : "⭕️ is winner")
        }
        color = 3 - color;
        show(pattern);
    }

    let openings = new Map();

    openings.set([
        [0, 0, 0], 
        [0, 0, 0], 
        [0, 0, 0]
    ].toString() + "1", {
        point: [1, 1],
        result: 0
    });

    function bestChoice(pattern, color){

        if(openings.has(pattern.toString() + color)){
            return openings.get(pattern.toString() + color);
        }

        let point = willWin(pattern, color);
        if(point){
            return {
                point: point,
                result: 1
            }
        }

        let result = -1;
        outer: for(let i = 0; i < 3; i++){
            for (let j = 0; j < 3; j++){
                if(pattern[i][j] !== 0)
                    continue;
                let tmp = clone(pattern);
                tmp[i][j] = color;
                let opp = bestChoice(tmp, 3 - color);
                if( -opp.result >= result){
                    point = [j, i];
                    result = - opp.result;
                }
                if(result == 1)
                    break outer;
            }
        }

        return {
            point: point, 
            result: point ? result : 0,
        }
    }
    


    show(pattern);
</script>
</html>
